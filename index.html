<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <!--Logo e Titolo-->
            <img class="logo" src="logo.png" alt="">
            <h1 class="logo-text">Taking Boolearners from A to B</h1>
        </header>

        <nav>
            <!--Pulsanti-->
            <div class="buttons">
                <button class="pulsante">Prenota</button>
                <button class="pulsante">Termina Prenotazione</button>
                <button class="pulsante">Accendi Luci</button>
              </div>
        </nav>

        <main>
            <!--Lista Monopattini-->
            <div class="monopattini">
                <!--Monopattino 1-->
                <div class="contenitore">
                    <input type="checkbox">
                    <span class="nomepattino">Monopattino Gino22</span>
                </div>
                <p class="indirizzo">&#10141; Via Guadalametri - a 220 metri da te</p>
                <p class="status">Stato carica:</p>
                <div class="medio"></div>

                <!--Monopattino 2-->
                <div class="contenitore">
                    <input type="checkbox">
                    <span class="nomepattino">Monopattino Mike24</span>
                </div>
                <p class="indirizzo">&#10141; Via Ricciardoni - a 420 metri da te</p>
                <p class="status">Stato carica:</p>
                <div class="alto"></div>

                <!--Monopattino 3-->
                <div class="contenitore">
                    <input type="checkbox">
                    <span class="nomepattino">Monopattino Fede154</span>
                </div>
                <p class="indirizzo">&#10141; Via Mentarini - a 490 metri da te</p>
                <p class="status">Stato carica:</p>
                <div class="basso"></div>   
            </div>
        </main>
    </div>
</body>
</html>
